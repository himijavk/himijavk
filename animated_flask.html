
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Анимация: Колба с реакцией</title>
  <style>
    body {
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .scene {
      width: 200px;
      height: 300px;
    }
    .liquid {
      animation: pour 2s infinite ease-in-out;
      transform-origin: top;
    }
    @keyframes pour {
      0% { transform: scaleY(0.1); opacity: 0.6; }
      50% { transform: scaleY(1); opacity: 1; }
      100% { transform: scaleY(0.1); opacity: 0.6; }
    }
    .bubble {
      animation: rise 3s infinite ease-in;
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-60px); opacity: 0; }
    }
  </style>
</head>
<body>
  <svg class="scene" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Flask -->
    <path d="M80 20 L120 20 L120 180 Q120 220 100 240 Q80 220 80 180 Z" fill="#ccc" stroke="#333" stroke-width="2"/>

    <!-- Liquid inside -->
    <path class="liquid" d="M85 180 Q100 200 115 180 L115 170 Q100 185 85 170 Z" fill="#4CAF50" />

    <!-- Pouring stream -->
    <rect x="98" y="180" width="4" height="80" fill="#4CAF50" class="liquid"/>

    <!-- Bubble -->
    <circle cx="100" cy="160" r="5" fill="#4CAF50" class="bubble"/>
  </svg>
</body>
</html>
